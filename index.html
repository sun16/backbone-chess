<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chess</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/board.css" rel="stylesheet" />
    <link href="skins/pieces/wirth/style.css" rel="stylesheet" />
    <style>
      .board-400 { background:url(skins/boards/wirth/board-400.png); }
      .board-600 { background:url(skins/boards/wirth/board-600.png); }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#" rel="home">Chess</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <form action="" class="pull-right">
            <input class="input-small" type="text" placeholder="Username">
            <input class="input-small" type="password" placeholder="Password">
            <button class="btn" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        <div class="page-header">
          <h1>Game #123 <small class="whose-turn">white's turn</small></h1>
        </div><!--/#page-header-->
        <div id="before-game" class="row">
          <div id="messages" class="span5 offset1">
          </div><!--/#messages-->
        </div><!--/#before-game-->
        <div id="game" class="row">
          <div id="board" class="span7"></div><!--/#board-->
          <div id="history" class="span6">
            <h3>History</h3>
            <div class="content">
            </div>
          </div><!--/#history-->
        </div><!--/#game-->
        <div id="board-actions" class="row">
          <div class="span7">
            <div id="submit-move-form" class="hidden actions">
              <input type="submit" class="btn primary" value="Submit Move">&nbsp;
              <button type="reset" class="btn">Cancel</button>
            </div><!--/#submit-move-form-->
          </div><!--/.span7-->
        </div><!--/#board-actions-->

      </div><!--/.content-->

      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div> <!-- /container -->
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lib/backbone-min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lib/chess.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lib/bootstrap/bootstrap-alerts.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lib/jquery_plugins/jquery.blockUI.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/game.js"></script>
  </body>
</html>
